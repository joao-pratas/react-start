<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="circle.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="nav"></div>
    <div id="rootB"></div>
    <div class="container">
      <div id="fullProfile"></div>
    <div id="gridDemo"></div>
    </div>
    <script type="text/babel">

      function formatName(user) {
        return user.firstName + ' ' + user.lastName;
      }

      function formatDOB(dateOfBirth) {
        return dateOfBirth.day + '/' + dateOfBirth.month + '/' + dateOfBirth.year;
      }

      function randomPercent() {
        return Math.floor(Math.random() * 100);
      }

      const perc1 = {
        name: 'Sales',
        percentage: randomPercent(),
        classList : 'c100 ' + 'p' + randomPercent()
      };

      const perc2 = {
        name: 'Revenue',
        percentage: randomPercent(),
        classList : 'c100 ' + 'p' + randomPercent() + ' green'
      };

      const perc3 = {
        name: 'Productivity',
        percentage: randomPercent(),
        classList : 'c100 ' + 'p' + randomPercent() + ' orange'
      };

      const user = {
        firstName: 'Joao',
        lastName: 'Pratas'
      };

      const dateOfBirth = {
        day: '19',
        month: '04',
        year: '1994'
      };

      const image = {
        url:'profile.svg',
        name: 'Profile Picture'
      };

      const menuTop = (
        <div>
          <img src="logo.svg" />
          <ul id="items">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      );

      const gridDemo = (
        <div>
          <div className="col-2 col">
            <h2>Dashboard</h2>
            <h4>Here are your current stats:</h4>
            <div className="col-3">
              <h2>{perc1.name}</h2>
              <div className={perc1.classList}>
              <span>{perc1.percentage}%</span>
                <div className="slice">
                  <div className="bar"></div>
                  <div className="fill"></div>
                </div>
            </div>
            </div>
            <div className="col-3">
              <h2>{perc2.name}</h2>
              <div className={perc2.classList}>
              <span>{perc2.percentage}%</span>
                <div className="slice">
                  <div className="bar"></div>
                  <div className="fill"></div>
                </div>
            </div>
            </div>
            <div className="col-3">
              <h2>{perc3.name}</h2>
              <div className={perc3.classList}>
              <span>{perc3.percentage}%</span>
                <div className="slice">
                  <div className="bar"></div>
                  <div className="fill"></div>
                </div>
            </div>
            </div>
          </div>
          <div className="col-2">
            <h2>Notifications</h2>
            <p className="success">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <p className="danger">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <p className="important">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <p className="success">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <p className="danger">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <p className="important">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <p className="success">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <p className="danger">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <p className="important">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <p className="danger">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
          </div>
          <div className="col-3">
            <h2>Feature 1</h2>
            <p>3 columns</p>
          </div>
          <div className="col-3">
            <h2>Feature 2</h2>
            <p>3 columns</p>
          </div>
          <div className="col-3">
            <h2>Feature 3</h2>
            <p>3 columns</p>
          </div>
          <div className="col-4">
            <h2>Block 1</h2>
            <p>4 columns</p>
          </div>
          <div className="col-4">
            <h2>Block 2</h2>
            <p><a href="">4 columns</a></p>
          </div>
          <div className="col-4">
            <h2>Block 3</h2>
            <p>4 columns</p>
          </div>
          <div className="col-4">
            <h2>Block 4</h2>
            <p>4 columns</p>
          </div>
        </div>
      );

      const fullProfile = (
        <div className="profileIntro">
          <img src={image.url} alt={image.name} />
          <h1>Hello, {formatName(user)}!</h1>
          <h2>You were born on {formatDOB(dateOfBirth)}</h2>
          <hr/>
        </div>
      );

      function tick() {
        const elB = (
          <div>
            <p>It is {new Date().toLocaleTimeString()}.</p>
          </div>
        );
        ReactDOM.render(
          elB,
          document.getElementById('rootB')
        );
      }

      ReactDOM.render(
        fullProfile,
        document.getElementById('fullProfile')
      );

      ReactDOM.render(
        menuTop,
        document.getElementById('nav')
      );

      ReactDOM.render(
        gridDemo,
        document.getElementById('gridDemo')
      );

      setInterval(tick, 1000);

    </script>
  </body>
</html>
